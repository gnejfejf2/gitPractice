name: CI-Test

on:
  pull_request:
    branches: [ develop ]

jobs:
  build:
    name: Build and Test default scheme using any available iPhone simulator
    runs-on: macos-latest
    env:
      TARGET_ENV: gitProject
      XCODEPROJECT: gitProject.xcodeproj
      #PROJECT: pineapp.xcodeproj
      SCHEME: gitProject
      #CONFIGURATION: Debug
      DESTINATION: platform=iOS Simulator,name=iPhone 11
#      MATTERMOST_WEBHOOK_URL: https://mattermost.hwikx.com/hooks/cip4am3x4f885b7ayt4gu5ug1a
#      MATTERMOST_WEBHOOK_CHANNEL: private_mattermost_chat_test


    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build

        run: |
          xcodebuild clean test -project "$XCODEPROJECT" -scheme "$SCHEME" -destination "$DESTINATION"
      - name: Start xcode build ðŸ› 
        run: |
          xcodebuild test-without-building -project "$XCODEPROJECT" -scheme "$SCHEME" -destination "$DESTINATION"
